name: SBOM

on:
  release:
    types: [published,created]
  push:
    branches: ["feat/sbom-generation"]

jobs:
  sbom:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: SBOM (SPDX)
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: spdx-json
          artifact-name: sec-o-simple.spdx.json
          upload-release-assets: true

      - name: SBOM (CycloneDX)
        uses: anchore/sbom-action@v0
        with:
          path: .
          format: cyclonedx-json
          artifact-name: sec-o-simple.cdx.json
          upload-release-assets: true
